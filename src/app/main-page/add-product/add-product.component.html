<div class="row p-2">
    <div class="col-8 m-0">
        <select class="form-select" (change)="onSelected($event)">
            <option *ngFor="let product of products" [value]="product.name">{{product.name}}</option>
        </select>
    </div>
    <div class="col-2 pad-left-0">
        <input type="number" class="form-control item-amount" #amount [value]="0" (input)="getInputValue(amount.value)">
    </div>
    <div class="col-2 pad-left-0">
        <button 
        class="btn btn-danger"  
        (click)="removeProduct()"
        >-</button>
    </div>
</div>
